<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body {
            background-color: rgb(109, 205, 127);
        }
        h1 {
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 40px;
        }
        input {
            width: 110px;
            height: 10px;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Реєстрація</h1>

    <form>
        Ім'я:<input type="text" placeholder="Ім'я" /><br>
        Прізвище:<input type="text" placeholder="Прізвище" /><br>
        Пошта:<input type="mail" placeholder="Пошта" /><br>
        Пароль:<input type="text" id="password" name="password" placeholder="Пароль" /><br>
        Номер телефону:<input type="tel" placeholder="Номер телефону" /><br>
        Стать:<br>
            <input type="radio"/>Чоловік<br>
            <input type="radio"/>Жінка<br>
        Дата народження<input type="date"><br>
        Час народження<input type="time"><br>
        <input type="checkbox">Я приймаю умови та положення <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Anonymous.svg/1481px-Anonymous.svg.png">хіхі</a><br>

        <button type="submit">Зареєструватись</button>
        <button type="reset">Очистити</button><br>
    </form>

</body>
</html>
